services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - energy-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - energy-network

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    container_name: kafka-connect
    hostname: kafka-connect
    depends_on:
      - kafka
      - minio
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: minio-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: admin123
      CONNECT_S3_ENDPOINT: http://minio:9000
      CONNECT_S3_REGION: us-east-1
    command:
      - bash
      - -c
      - |
        echo " Installation du connecteur S3..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-s3:10.5.0
        echo " Connecteur S3 install√©"
        echo " D√©marrage de Kafka Connect..."
        /etc/confluent/docker/run
    networks:
      - energy-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - energy-network

  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"  # Port CQL
      - "7000:7000"  # Port inter-node
      - "7199:7199"  # Port JMX
    environment:
      - CASSANDRA_CLUSTER_NAME=EnergyCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - ./cassandra/data:/var/lib/cassandra
    networks:
      - energy-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:14
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: energie_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - energy-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8086:80"  
    networks:
      - energy-network
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    depends_on:
      - postgres
    volumes:
      - ./grafana/data:/var/lib/grafana
    networks:
      - energy-network

  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    environment:
      - SPARK_MODE=master
      - SPARK_NO_DAEMONIZE=true
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    volumes:
      - ./spark:/opt/spark-apps
    networks:
      - energy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3


  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    hostname: spark-worker
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_PORT=8881
      - SPARK_WORKER_WEBUI_PORT=8081
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark:/opt/spark-apps
    networks:
      - energy-network
    ports:
      - "8081:8081"

  spark-worker-2:
    image: apache/spark:3.5.0
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_PORT=8882
      - SPARK_WORKER_WEBUI_PORT=8082
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./spark:/opt/spark-apps
    networks:
      - energy-network
    ports:
      - "8082:8082"

  airflow:
    image: apache/airflow:2.7.0
    container_name: airflow
    user: root
    ports:
      - "8085:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin:admin123@postgres:5432/energie_db
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin123
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock  # Partager Docker socket
    command: >
      bash -c "
        apt-get update && apt-get install -y docker.io &&
        airflow db init &&
        airflow users create --username admin --password admin123 --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver & airflow scheduler
      "
    depends_on:
      - postgres
    networks:
      - energy-network

  energy-producer:
    image: python:3.9
    container_name: energy-producer
    working_dir: /app
    volumes:
      - ./producer:/app
    environment:
      - API_TOKEN=FR34sfVhGNzzvxqgN5kE
      - KAFKA_SERVER=kafka:29092
      - TOPIC_MIX=mix_energie
      - TOPIC_CARBONE=carbone_energie
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin123
      - MINIO_BUCKET=bronze
    command: >
      bash -c "
        echo 'Installation des d√©pendances...'
        pip install --no-cache-dir -r requirements.txt || pip install requests kafka-python python-dotenv minio
        echo 'Attente de Kafka (30 secondes)...'
        sleep 30
        echo 'D√©marrage du producer...'
        python producer_fixed.py
      "
    depends_on:
      - kafka
      - minio
    networks:
      - energy-network
    restart: unless-stopped

  spark-streaming:
    image: apache/spark:3.5.0
    container_name: spark-streaming
    working_dir: /opt/spark-apps
    volumes:
      - ./spark:/opt/spark-apps
    user: root
    command: >
      bash -c "
        mkdir -p /home/spark/.ivy2/cache &&
        chown -R spark:spark /home/spark/.ivy2 &&
        su spark -c '/opt/spark/bin/spark-submit --master spark://spark-master:7077 --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 --driver-memory 1g --executor-memory 1g --total-executor-cores 2 /opt/spark-apps/spark_streaming_sql.py'
      "
    depends_on:
      - spark-master
      - kafka
    networks:
      - energy-network

  spark-streaming-sql:
    image: apache/spark:3.5.0
    container_name: spark-sql-streaming
    working_dir: /opt/spark-apps
    volumes:
      - ./spark:/opt/spark-apps
    user: root
    command: 
      - "bash"
      - "-c"
      - |
        sleep 10
        /opt/spark/bin/spark-submit \
          --master spark://spark-master:7077 \
          --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,org.postgresql:postgresql:42.5.0,com.datastax.spark:spark-cassandra-connector_2.12:3.4.1 \
          --conf spark.sql.catalogImplementation=in-memory \
          --conf spark.sql.adaptive.enabled=true \
          --conf spark.cassandra.connection.host=cassandra \
          --conf spark.cassandra.connection.port=9042 \
          /opt/spark-apps/spark_streaming_sql.py
    depends_on:
      - spark-master
      - kafka
      - postgres
      - cassandra
    networks:
      - energy-network
    
    # Ajoutez ce service dans votre docker-compose.yml
  # Ce service remplace spark-streaming-cassandra pour suivre l'architecture
  
  postgres-to-cassandra-streaming:
    image: apache/spark:3.5.0
    container_name: postgres-cassandra-sync
    working_dir: /opt/spark-apps
    volumes:
      - ./spark:/opt/spark-apps
    user: root
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=energie_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - CASSANDRA_HOST=cassandra
      - CASSANDRA_PORT=9042
    command: 
      - "bash"
      - "-c"
      - |
        echo "‚è≥ Attente de Spark Master et Workers (30 secondes)..."
        sleep 30
        
        echo "üîç V√©rification du cluster Spark..."
        curl -s http://spark-master:8080 || echo "‚ö†Ô∏è Spark Master UI non accessible"
        
        echo "üöÄ D√©marrage du job PostgreSQL ‚Üí Cassandra..."
        /opt/spark/bin/spark-submit \
          --master spark://spark-master:7077 \
          --deploy-mode client \
          --packages org.postgresql:postgresql:42.5.0,com.datastax.spark:spark-cassandra-connector_2.12:3.4.1 \
          --conf spark.cassandra.connection.host=cassandra \
          --conf spark.cassandra.connection.port=9042 \
          --conf spark.executor.memory=1g \
          --conf spark.driver.memory=1g \
          --conf spark.cores.max=2 \
          --conf spark.sql.shuffle.partitions=4 \
          /opt/spark-apps/postgres_to_cassandra_streaming.py
    depends_on:
      spark-master:
        condition: service_healthy
      postgres:
        condition: service_started
      cassandra:
        condition: service_started
    networks:
      - energy-network
    restart: on-failure

volumes:
  minio-data:

networks:
  energy-network:
    driver: bridge